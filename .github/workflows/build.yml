name: CI

on: [push]

jobs:
  build-tvos:
    name: tvOS

    runs-on: macOS-12

    steps:
    - uses: actions/checkout@v3.0.0
    
    - uses: actions/cache@v3
      name: "Get cache"
      with:
        path: ~/Library/Developer/Xcode/DerivedData/PopcornTorrent*
        key: ${{ runner.os }}-cache
        restore-keys: |
            ${{ runner.os }}-cache
                
    - name: "Run Tests"
      run: |
        xcodebuild \
        -scheme PopcornTorrent \
        -destination "platform=tvOS Simulator,OS=16.0,name=Apple TV" \
        test
